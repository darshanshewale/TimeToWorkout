  <body>
    <div class="sidebar">
      <img src="logo.png" alt="mapty map" class="logo" />

      <ul class="workouts">
        <form class="form hidden">
          <div class="form_row">
            <label class="form_label">Type</label>
            <select class="form_input form_input_type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>

          <div class="form_row">
            <label class="form_label">Distance</label>
            <input class="form_input form_input_distance" placeholder="km" />
          </div>

          <div class="form_row">
            <label class="form_label">Duration</label>
            <input class="form_input form_input_duration" placeholder="min" />
          </div>

          <div class="form_row">
            <label class="form_label">Cadence</label>
            <input
              class="form_input form_input_cadence"
              placeholder="step/min"
            />
          </div>

          <div class="form_row form_row_hidden">
            <label class="form_label">Elev Gain</label>
            <input
              class="form_input form_input_elevation"
              placeholder="meters"
            />
          </div>
          <button class="form_btn">OK</button>
        </form>
